<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix copy</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-screen">
        <nav>
            <img src="assets/img/netflix_logo.png" id="logo">

            <div id="buttons">
                <select class="button-outline nav_button" name="language" id="language">
                    <option value="Español">Español</option>
                </select>
                <button class="button-solid nav_button" id="login">Iniciar sesión</button>
            </div>
           

        </nav>
        

        <div id="body">
            <h1>Peliculas y series ilimitadas y mucho más</h1>
            <h2>Disfruta donde quieras. Cancela cuando quieras</h2>
            <h3>¿Quieres ver netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresia de Netflix </h3>

            <div>
                <input class="button-outline" type="text" name="emailInput" id="emailInput" placeholder="Email">
                <button class="button-solid" id="start">Comenzar</button>
            </div>
        </div>
    </div>
</body>
</html>
